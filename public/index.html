<!DOCTYPE html>
<html>
    <head>
        <title>KEANet</title>        
    </head>

    <body>

        <h1>KEANet</h1>
        <div>
            <input type="checkbox" id="chkInternetConnection">
            <label for="chkInternetConnection">Internet connection</label>
            <br>
            <label for="txtPhoneLines">Phone lines</label>
            <input type="number" min="0" max="8" step="1" ondrop="return false"; onpaste="return false"; 
            onkeypress='return event.charcode>=48 && event.charcode<=56' id="txtPhoneLines" value="0">
            <!--allows to select numebrs between 0-8-->
            <br>
            <label for="cmbCellPhones">Cell phones:</label>
            <br>
            <table>
                <tr>
                    <td>
                        <select id="txtCellPhones" size="5">
                            <option value="moto">Motorola G99</option>
                            <option value="iphone">iPhone 99</option>
                            <option value="samsung">Samsung Galaxy 99</option>
                            <option value="sony">Sony Xperia 99</option>
                            <option value="huawei">Huawei 99</option>
                        </select>
                      
                    </td>
                    <td>
                        <input type="button" value="&gt;">
                        <br>
                        <input type="button" value="&lt;">
                    </td>
                    <td>
                        <select id="txtChosenCellPhones" size="5" style="width: 150px">
                        </select>
                    </td>
                    <td>
                        <span id="errormsz"></span>
                      </td>
                </tr>
            </table>
            <br>
            Total price: 0 DKK
            <br>
            <script src="script.js"></script>
            <input type="submit" value="Buy" onclick="listboxresults();" >
        </div>
    </body>
</html>
